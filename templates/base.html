<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title or "DC Dashboard" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="px-4 py-3 border-b bg-white sticky top-0 z-10">
    <div class="max-w-6xl mx-auto flex items-center gap-3">
      <h1 class="font-semibold text-blue-700">DC Dashboard</h1>
      <a href="/" class="ml-auto text-sm text-blue-600 hover:underline">Dashboard</a>
      <a href="/upload" class="text-sm text-blue-600 hover:underline">Enviar foto</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
